<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Fusio Arrays</title>
</head>

<h2>Fusio Arrays</h2>

<body>
    <p id="app" </p>
        <script>
            var elMeuNom = ["A", "L", "E", "X", "A", "N", "D", "R", "E"];
            var elMeuCognom = ["R", "A", "M", "O", "N", "E", "D", "A", "S"];
            // Init Map Array
            var elMeuNomCognom = [];
            // Afegim l' espai en blanc
            elMeuNom.push(' ');
            // I ara concatenem
            elMeuNomCognom = elMeuNom.concat(elMeuCognom);

            console.log(elMeuNom);
            console.log(elMeuCognom);
            console.log(elMeuNomCognom);
        </script>
</body>

</html>
