<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Alert Nota</title>
</head>

<body>
    <p id="app" </p>
        <script>
            var nota = 3.4;
            var aprovat = 5;
            if (nota < aprovat) {
                alert("Oooh! Ho sentim, has suspés amb un: " + nota);
            } else if (nota >= aprovat) {
                alert(" Molt bé! Has aprovat amb un: " + nota)
            }
            console.log(nota);
            console.log(aprovat);
        </script>
</body>

</html>
