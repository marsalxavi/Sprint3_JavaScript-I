    <title>Alert Replace</title>
</head>

<body>
    <p id="app" </p>
        <script>
            var fraseOriginal = "Tinc un cotxe de color blau.";
            var fraseNova = fraseOriginal.replace("blau", "verd");
            var fraseNova2 = fraseOriginal.replace(/o/g, "u");


            alert(fraseOriginal);
            alert(fraseNova);
            alert(fraseNova2);

            console.log(fraseOriginal);
            console.log(fraseNova);
            console.log(fraseNova2);

        </script>
</body>
