<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Bucle llistat</title>
</head>

<body>
    <p id="app" </p>
        <script>
            var llistat = ["Taula", "Cadira", "Ordinador", "Llibreta"];

                var msg = "L'obtecte " + llistat[i] + " està a la posició: " + i;

            }
            console.log(llistat)
        </script>
